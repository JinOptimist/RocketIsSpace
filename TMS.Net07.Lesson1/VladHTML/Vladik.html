<html>
	<head>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/icon.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="pre-header">
			<span class="settings">
				<span class="icon settings-icon">
					<span class="settings-text">Settings</span>
				</span>
				<span class="settings-menu hide">
					<span class="settings-picture-block">
						<input type="radio" name="back-img" checked="checked">
						<img src="image/spacefactory.jpg" alt="">
					</span>
					<span class="settings-picture-block">
						<input type="radio" name="back-img">
						<img src="image/spacefactory1.jpg" alt="">
					</span>
					<span class="settings-picture-block">
						<input type="radio" name="back-img">
						<img src="image/spacefactory2.png" alt="">
					</span>
				</span>
			</span>
			<span class="authorization-field">
				<div class="log-field">
					<input class="login-input" type="text" placeholder="Login">
					<input class="password-input" type="text" placeholder="Password">
				</div>
				<div class="log-in-button">
					<input type="button" value="Log in">
				</div>
			</span>
		</div>
		<div class="header">Factory preview</div>
		<div class="search" >
			<div class="search-field icon search-icon">
				<input type="search" placeholder="Search">
			</div>
		</div>
		<div class="center-block">
			<a href="../HTMLRoma/Roma.html" class="link">
				<div class="rocket">
					<span class="text">Rocket Factory</span>
				</div>
			</a>
			<a href="../YANAHTML/comfort.html" class="link">
				<div class="comf">
					<div class="text">Comfort Factory</div>
				</div>
			</a>
			<a href="#" class="link">
				<div class="add">
					<div class="text">Addition Factory</div>
				</div>
			</a>
			<a href="#" class="link">
				<div class="stage">
					<div class="text">Stage Factory</div>
				</div>
			</a>
		</div>
	</body>
</html>
