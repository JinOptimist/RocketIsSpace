<html>
  <head>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/icon.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="popup">
      <div class="cover"></div>
      <div class="popup-content">Ты согласен?</div>
    </div>
    <div class="header">
      <div></div>
      <span class="header-text">Ракеты для каждого</span>
      <div class="login-block">
        <div>
          <input class="user-login" type="text" placeholder="login" />
        </div>
        <div>
          <input type="text" placeholder="password" />
          <input class="login" type="button" value="Войти" />
        </div>
      </div>
    </div>
    <div class="center-block">
      <div class="left-menu">
        <div class="left-menu-absolute">
          <div class="link icon home">
            <span class="text">Home</span>
          </div>
          <div class="link icon account">
            <span class="text">Account</span>
          </div>
          <div class="link icon help">
            <span class="text">Help</span>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="rocket add-rocket">
          <div class="name">
            <input class="new-name" placeholder="name" />
          </div>
          <div>
            <input class="new-image" placeholder="url" value="image/R2.jpg" />
          </div>
          <div>
            <span class="icon add">Add</span>
          </div>
        </div>

        <div class="rocket">
          <div class="name">
            <div class="view">
              <span class="current-name">Proton</span>
              <span class="icon close"></span>
            </div>
            <div class="edit hide">
              <input class="new-name" />
              <span class="icon ok">OK</span>
            </div>
          </div>
          <div class="image-container">
            <img src="image/R1.jpeg" />
          </div>
        </div>
        <div class="rocket">
          <div class="name">
            <div class="view">
              <span class="current-name">Soyuz</span>
              <span class="icon close"></span>
            </div>
            <div class="edit hide">
              <input class="new-name" />
              <span class="icon ok">OK</span>
            </div>
          </div>
          <div class="image-container">
            <img src="image/Soyuz 1.jpg" />
          </div>
        </div>
        <div class="rocket">
          <div class="name">
            <span>Soyuz</span>
            <span class="icon close"></span>
          </div>
          <div class="image-container">
            <img src="image/Souze.jfif" />
          </div>
        </div>
      </div>
    </div>

    <div class="hide">
      <div class="rocket template">
        <div class="name">
          <div class="view">
            <span class="current-name">***</span>
            <span class="icon close"></span>
          </div>
          <div class="edit hide">
            <input class="new-name" />
            <span class="icon ok">OK</span>
          </div>
        </div>
        <div class="image-container">
          <img src="***" />
        </div>
      </div>
    </div>
  </body>
</html>
